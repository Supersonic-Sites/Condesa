
<section class="h-auto md:h-auto md:mt-0 py-24 md:py-72 px-8 text-white flex bg-right md:bg-center bg-center bg-cover bg-no-repeat hero-background">

<div class="container max-w-7xl mx-auto flex flex-col justify-center items-center">

  <div class="max-w-7xl flex flex-col items-center justify-center" data-aos="fade" data-aos-duration="500">
    <img src="https://ik.imagekit.io/supersonicsites/Condesa/LOGO_-_Transparent_Background__4___1__x0KulHBBew.png" class="w-72 md:hidden" alt="Condesa Jewelry Expertise Logo">
    <p class="capitalize text-3xl tracking-widest font-sans text-center md:text-left mb-2">
      {{ .pre_title }}
    </p>
    <h1 class="tracking-wider font-bold font-sans uppercase text-5xl md:text-8xl text-center">
      {{ .title }}
    </h1>

    <h2 class="tracking-widest text-xl md:text-3xl max-w-3xl text-center mt-4 mb-6 ">
      {{ .desc | safeHTML }}
    </h2>

    <div class="flex flex-col items-center md:flex-row">
      <a href="{{ .cta_link }}" class="transition duration-500 text-center w-full md:w-auto mb-2 md:mb-0 md:mr-2 btn_secondary md:btn_primary tracking-widest">
        {{ .cta }}
      </a>
      {{ if .cta2_select }}
      <a href="{{ .cta2_link }}" class="transition duration-500 text-center w-full md:w-auto btn_secondary md:btn_primary tracking-widest">
        {{ .cta2 }}
      </a>
      {{ else }}
      <span></span>
      {{ end }}
    </div>
  </div>
</div>
</section>
