<section class="bg-{{ .bg_color }}">
 
  <div class="container max-w-7xl mx-auto px-4">


    <div class="grid grid-cols-12 md:gap-12 lg:gap-20">

      <div class="col-span-12 md:col-span-6">
        <img src="https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img }}/bigSquare"
                        sizes="100vw"
                        width="800px"
                        height="800px"
                        data-srcset="
                        https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img }}/bigSquare 640w,
                        https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img }}/bigSquare 768w,
                        https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img }}/bigSquare 1280w"
                        data-src="https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img }}/bigSquare 1536w"
          {{ if .aos_select }}
          data-aos="{{ .aos }}" data-aos-duration="800"
          {{ end }}
          class="lazyload shadow-2xl" alt="{{ .img_alt }}" />

      </div>

      <div class="col-span-12 md:col-span-6 ">
        <div class="col-span-12 md:col-span-6">
          <img src="https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img2 }}/bigSquare"
                          sizes="100vw"
                          width="800px"
                          height="800px"
                          data-srcset="
                          https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img2 }}/bigSquare 640w,
                          https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img2 }}/bigSquare 768w,
                          https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img2 }}/bigSquare 1280w"
                          data-src="https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img2 }}/bigSquare 1536w"
            {{ if .aos_select }}
            data-aos="{{ .aos }}" data-aos-duration="800"
            {{ end }}
            class="lazyload shadow-2xl" alt="{{ .img_alt }}" />
  
        </div>

        </div>
      </div>


    </div>

  </div>
</section>
