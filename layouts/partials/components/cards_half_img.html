<section class="bg-{{ .bg_color }}">

    <div class="container max-w-7xl mx-auto px-4">

        <div class="grid grid-cols-12 md:gap-10 lg:gap-12 ">
            {{ range .cards }}
            <div class="col-span-12 lg:col-span-6 bg-white p-6 md:p-8 lg:p-10 shadow-xl mb-6 md:mb-0" 
            {{ if .aos_select }}
                data-aos="{{ .aos }}" data-aos-duration="800" {{ end }}>

                <div class="flex flex-col items-center">

                    <img src="https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img }}/600x400"
                        sizes="100vw"
                        data-srcset="
                        https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img }}/600x400 640w,
                        https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img }}/600x400 768w,
                        https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img }}/600x400 1280w"
                        data-src="https://imagedelivery.net/55TzV2Sm0ZC5Gj13gsciyw/{{ .img }}/600x400 1536w"
                        width="600px"
                        height="400px"
                        class="lazyload mb-6 max-h-80 w-full object-cover" alt="{{ .img_alt }}" />


                    <h3 class="font-bold text-center text-3xl md:text-4xl text-black mb-6">
                        {{ .title }}
                    </h3>
                    <div class="min-h-80">
                    <p class="text-center mb-6 md:mb-8 md:text-xl">
                        {{ .desc }}
                    </p>
                    </div>
                    {{ if .cta_select }}
                    <a href="{{ .Site.BaseURL}}{{ .cta_link }}"
                        class="transition duration-500 text-center w-full py-2 px-4 text-xl font-bold btn_primary">
                        {{ .cta }}
                    </a>
                    {{ else }}
                    <span></span>
                    {{ end }}
                </div>
            </div>
            {{ end }}

        </div>
    </div>
</section>
